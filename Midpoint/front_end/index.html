<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Crawler Test </title>
        <base href="/">

        <form>
            URL:<br>
            <input type="text" id="input_url" name="input_url" size="35" value='https://www.gizmodo.com'>
            <br>
            Number: <br>
            <input type="text" id="input_num" name="input_num" size="3" value='4'>
            <br><br>
             <input type="radio" name="search" value="bfs" checked> Breadth First Search<br>
            <input type="radio" name="search" value="dfs"> Depth First Search<br>
            <br><br>
            <input type="submit" id="form1" value="Submit">
            
            </form>

            <script>
                document.getElementById("form1").addEventListener("click", doPython);

                function doPython() {
                    console.log("in the function")

                    inp_url = document.getElementById("input_url").value
                    inp_num = document.getElementById("input_num").value

                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("POST", "/");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xmlhttp.send(JSON.stringify({ "url": inp_url, "number": inp_num}));

                }



                </script>
                </html>
