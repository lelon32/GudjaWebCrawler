<h1>... Testing ... </h1>
<h3>Testing angular components, modules, services, forms, http requests</h3>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
        #title="ngModel"/>
      <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" >Save Post</button>
  </form>
</mat-card>
