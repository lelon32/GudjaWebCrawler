<mat-accordion multi="false" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.url }}, Algorithm: {{ post.algorithm }}, Depth: {{ post.depth }}
    </mat-expansion-panel-header>
    More info to come...
  </mat-expansion-panel>
</mat-accordion>
<p class="empty" *ngIf="posts.length <= 0">
  No URLs crawled yet.
</p>
