<div>
  <h3>Current Session</h3>
  <button
    (click)="hideTable()"
    mat-raised-button>Hide/View</button>
</div>
<mat-accordion multi="false" *ngIf="posts.length > 0 && show">
  <p *ngFor="let post of posts">
      {{ post.url }}
      <br />
      Algorithm: {{ post.algorithm }},
      Depth: {{ post.depth }}, Keyword: {{ post.keyword }}
  </p>
</mat-accordion>
<p class="empty" *ngIf="posts.length <= 0">
  No sites have been crawled yet.
</p>
